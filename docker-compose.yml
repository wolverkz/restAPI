version: '3'

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_DB=newsweb
      - POSTGRES_PASSWORD=Portal1911sp
    ports:
      - "2345:2345"
    networks:
      djangonetwork:
  web:
    build: .
    image: 'wolverkz/testapi'
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
    links:
      - db:db
    networks:
      djangonetwork:
  rabbitmq:
    image: 'rabbitmq:3.11-management'
    ports:
      - '15672:15672'
      - '5675:5675'
    networks:
      djangonetwork:
  celery:
    build: .
    image: 'wolverkz/testapi'
    command: celery -A newsweb worker --loglevel=INFO
    volumes:
      - .:/code
    depends_on:
      - db
      - rabbitmq
    networks:
      djangonetwork:

volumes:
  postgres_data:

networks:
  djangonetwork:
    driver: bridge